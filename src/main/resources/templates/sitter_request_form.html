
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Sitter Request</title>
</head>
<body>

<h2>Sitter Request Form</h2>
<div>
    <form action="#" th:action="@{/new_request}" th:object="${sitter_request}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>RequesterId: <input type="text" th:field="*{requesterId}" /></p>
        <p>Message: <input type="text" th:field="*{message}" /></p>
        <input type="submit" value="Submit"/>

    </form>
</div>
</body>
</html>
