<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <div class="registration-form">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="first-name"><b>First Name</b></label>
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="first-name" id="first-name" required>

        <label for="last-name"><b>Last Name</b></label>
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="last-name" id="last-name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" th:field="*{emailAddress}" placeholder="Enter Email" name="email" id="email" required>


        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>


</body>
</html>
